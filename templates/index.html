<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Chat Flask-SocketIO</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Benvenuto nella Chat!</h1>
    <input id="messageInput" type="text" placeholder="Scrivi un messaggio...">
    <button onclick="sendMessage()">Invia</button>
    <ul id="messages"></ul>

    <script>
        // Lascio che Socket.IO negozi automaticamente il miglior trasporto
        const socket = io();

        socket.on('connect', function() {
            console.log("‚úÖ Connesso al server Socket.IO.");
        });

        socket.on('disconnect', function() {
            console.warn("‚ö†Ô∏è Disconnesso dal server.");
        });

        socket.on('message', function(msg) {
            console.log("üì© Messaggio ricevuto:", msg);
            const li = document.createElement("li");
            li.textContent = msg;
            document.getElementById("messages").appendChild(li);
        });

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const msg = input.value.trim();
            if (msg !== "") {
                console.log("üì§ Invio messaggio:", msg);
                socket.emit('message', msg);
                input.value = "";
            }
        }
    </script>
</body>
</html>
